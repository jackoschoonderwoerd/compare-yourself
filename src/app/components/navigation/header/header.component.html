<header class="main-header" fxLayout fxLayoutAlign="space-between center">
  <!-- <button (click)="onToggleSidenav()">TOGGLE</button> -->
  <ul fxLayout>
    <li fxHide.gt-xs (click)="onToggleSidenav()"><a href=#><span class="material-icons menu">menu</span></a></li>
    <li fxHide.lt-sm><a routerLink="home" routerLinkActive="active">HOME</a></li>
  </ul>
  
  <ul fxLayout fxLayoutGap="20px">
    <li fxHide.gt-xs><a routerLink="home" routerLinkActive="active">HOME</a></li>
    <li *ngIf="authStatus"><a routerLink="show-users" routerLinkActive="active">SHOW USERS</a></li>
    <li><a routerLink="create-user" routerLinkActive="active">CREATE USER</a></li>
    <li *ngIf="!authStatus"><a routerLink="sign-in" routerLinkActive="active">SIGN IN</a></li>
    <li *ngIf="!authStatus"><a routerLink="sign-up" routerLinkActive="active">SIGN UP</a></li>
    <li *ngIf="authStatus"><a (click)="onLogOut()">LOG OUT</a></li>
  </ul>
</header>
